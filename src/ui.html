<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <v-app>
            <v-main>
                <v-container>
                    <v-card class="mx-auto" max-width="800">
                        <v-card-title>Chat Interface</v-card-title>
                        <v-card-text>
                            <v-list two-line>
                                <v-list-item v-for="(message, index) in messages" :key="index">
                                    <v-list-item-content>
                                        <v-list-item-title>{{ message.sender }}</v-list-item-title>
                                        <v-list-item-subtitle>{{ message.text }}</v-list-item-subtitle>
                                    </v-list-item-content>
                                </v-list-item>
                            </v-list>
                        </v-card-text>
                        <v-card-actions>
                            <v-text-field
                                v-model="newMessage"
                                label="Type your message"
                                @keyup.enter="sendMessage"
                            ></v-text-field>
                            <v-btn @click="sendMessage" color="primary">Send</v-btn>
                        </v-card-actions>
                    </v-card>
                </v-container>
            </v-main>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                messages: [],
                newMessage: '',
            },
            methods: {
                sendMessage() {
                    if (this.newMessage.trim()) {
                        this.messages.push({ sender: 'User', text: this.newMessage });

                        // Replace 'YOUR_API_ENDPOINT' with the actual URL you want to post to
                        fetch('https://5ea8b8dc-7ab3-4c16-9b16-04fa45a04670.app.beam.cloud/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Connection': 'keep-alive',
                                'Authorization': ''
                            },
                            body: JSON.stringify({ message: this.newMessage }),
                        })
                        .then(response => response.json())
                        .then(data => {
                            console.log(data)
                            this.messages.push({ sender: 'Bot', text: data });
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            this.messages.push({ sender: 'Bot', text: 'Sorry, there was an error processing your request.' });
                        });

                        this.newMessage = '';
                    }
                },
            },
        })
    </script>
</body>
</html>
